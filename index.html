<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="accessibility-quiz">
    <title>Accessibility Quiz</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header>
        <img src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" id="logo"/>
        <h1>HTML/CSS Quiz</h1>
        <nav>
            <ul>
                <li><a href="#student-info">INFO</a></li>
                <li><a href="#html-questions">HTML</a></li>
                <li><a href="#css-questions">CSS</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="https://freecodecamp.org/practice-project/accessibility-quiz" method="post">
            <section role="region" aria-labelledby="student-info">
                <h2 id="student-info">student-info</h2>
                <div class="info">
                    <label for="name">Name:</label>
                    <input id="name" type="text" name="name" >
                </div>
                <div class="info">
                    <label for="email">Email:</label>
                    <input id="email" type="email" name="email">
                </div>
                <div class="info">
                    <label for="dob">D.O.B.:<span class="sr-only">(Date of Birth)</span></label>
                    <input id="dob" type="date" name="date-of-birth">
                </div>
            <section role="region" aria-labelledby="html-questions">
            <h2 id="html-questions">html-questions</h2>
            <div class="question-block">
                <p>1</p>
                <fieldset class="question" name="question">
                    <legend>HTML stands for 'How Trent Makes Lollipops'</legend>
                    <ul class="answers-list">
                        <li>
                            <label for="q1-a1">
                                <input type="radio" id="q1-a1" value="true" name="question-one">
                                True
                            </label>
                        </li>
                        <li>
                            <label for="q1-a2">
                                <input type="radio" id="q1-a2" value="false" name="question-one">
                                False
                            </label>
                        </li>
                    </ul>
                </fieldset>
            </div>
            <div class="question-block">
                <p>2</p>
                <fieldset class="question" name="question">
                    <legend>The 'legend' tag is reserved for people like Connor McDavid</legend>
                    <ul class="answers-list">
                        <li>
                            <label for="q2-a1">
                                <input type="radio" id="q2-a1" value="true" name="question-two">
                                True
                            </label>
                        </li>
                        <li>
                            <label for="q2-a2">
                                <input type="radio" id="q2-a2" value="false" name="question-two">
                                False
                            </label>
                        </li>
                    </ul>
                </fieldset>
            </div>
            </section>
            <section role="region" aria-labelledby="css-questions">
                <h2 id="css-questions">css-questions</h2>
                <div class="formrow">
                    <div class="question-block">
                        <label for="answer-one">CSS stands for 'Cascading Style Sheets'</label>
                    </div>
                    <div class="answer">
                        <select required id="answer-one" name="answer-one">
                            <option value="">Select an option</option>
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select>
                    </div>
                    <div class="question-block">
                        <label for="ask-us">Do you have any questions:</label>
                    </div>
                    <div class="answer">
                        <textarea id="ask-us" name="ask-us" rows="5" cols="50" placeholder="Ask us anything!"></textarea>
                    </div>
                </div>
            </section>
            <button type="submit">Send</button>
        </form>
    </main>
</body>
</html>
